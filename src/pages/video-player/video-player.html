<ion-header>

    <ion-navbar color="dark">
        <ion-title>Awesome Video</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <div class="video-container">
        <iframe [src]="video.videoUrl | safe" frameborder="0" width="100%" height="315" allowfullscreen></iframe>
    </div>
    <div class="video-title">
        <span>{{video.title}}</span>
    </div>

    <div class="page-controls">
        <button [disabled]="videoIndex == 0" ion-button color="secondary" (click)="gotoPreviousVideo()">Previous</button>
        <button [disabled]="videoIndex >= videos.length" ion-button color="secondary" (click)="gotoNextVideo()">Next</button>
    </div>
</ion-content>
