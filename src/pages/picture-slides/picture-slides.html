<ion-content>
    <ion-slides pager>
        <ion-slide *ngFor="let picture of pictures">
            <ion-icon class="exit" (click)="popPage()" name="close"></ion-icon>
            <div padding>
                <img src="{{ picture.imageUrl }}" alt="{{picture.title}}">
                <h2 class="slide-title">{{picture.title}}</h2>
            </div>
        </ion-slide>
        <ion-slide>
            <div class="slide-content-container">
                <img src="assets/images/emojis-128/cool.png" class="slide-image" />
                <h2 class="slide-title">That's all folks!</h2>
                <button ion-button large clear icon-left color="primary" (click)="popPage()">
                  <ion-icon name="arrow-back"></ion-icon>
                  Back to Pictures
                </button>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>
