<ion-content padding class="game-page">
    <div class="game-container">
        <div *ngIf="isGameStarted && !isGameOver" class="game-info">
            <div>
                <b>Score: {{playersScore}}</b>
            </div>
            <div>
                <b *ngIf="!isGameOver">{{millisLeft}}</b>
                <b *ngIf="isGameOver" class="text-danger">Game Over</b>
                <br>
                <b *ngIf="timeChange" [style.color]="timeChange > 0 ? 'green' : 'red' ">{{timeChange}}</b>
            </div>
        </div>
        <div *ngIf="!isGameStarted && !isGameOver" class="count-down">
            <h1>Starting In</h1>
            <h2>{{startInSeconds}}</h2>
        </div>
        <div *ngIf="isGameStarted && !isGameOver" class="game">
            <img src="{{emojis[currentEmojiIndex]}}" alt="Guess this emoji.">
            <div class="options">
                <div *ngFor="let option of options" class="option" (click)="optionSelected(option)">
                    <img src="{{emojis[option]}}" alt="Option {{option}}">
                </div>
            </div>
        </div>
        <div *ngIf="isGameStarted && isGameOver" class="game-over">
            <h1 class="text-danger">Game Over</h1>
            <h2 class="score">You Scored: {{playersScore}}</h2>
            <button ion-button block large color="secondary" (click)="newGame()">New Game</button>
            <button ion-button block large color="dark" (click)="goBack()">Back</button>
        </div>
    </div>
</ion-content>
