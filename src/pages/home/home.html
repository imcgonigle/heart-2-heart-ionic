<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="button-container">
        <div class="buttons-left">
            <div class="relax button-tile" (click)="gotoEmotion('relaxing')">Relax</div>
            <div class="emoji-game button-tile">Emoji</div>
        </div>
        <div class="buttons-right">
            <div class="happy button-tile" (click)="gotoEmotion('happy')">Happy</div>
            <div class="satisfying button-tile" (click)="gotoEmotion('satisfying')">Satisfying</div>
            <div class="heart-rate button-tile">Heart Rate</div>
        </div>
    </div>
</ion-content>
