<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title><span class="app-title">Heart<span class="title-two">2</span>Heart</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home-page">
    <div class="button-container">
        <div class="buttons-left">
            <div class="relax button-tile green-button" (click)="gotoEmotion('relaxing')">
                <div class="label">
                    <ion-icon name="cloudy-night"></ion-icon>
                    Relax
                </div>
            </div>
            <div class="emoji-game button-tile" (click)="gotoGame()">
                <div class="label">
                    <ion-icon name="game-controller-a"></ion-icon>
                    Emoji
                </div>
            </div>
        </div>
        <div class="buttons-right">
            <div class="happy button-tile pink-button" (click)="gotoEmotion('happy')">
                <div class="label">
                    <ion-icon name="pizza"></ion-icon>
                    Happy
                </div>
            </div>
            <div class="satisfying button-tile orange-button" (click)="gotoEmotion('satisfying')">
                <div class="label">
                    <ion-icon name="planet"></ion-icon>
                    Satisfying
                </div>
            </div>
            <!--<div class="heart-rate button-tile">
                <div class="label">
                    <ion-icon name="pulse"></ion-icon>
                    Heart Rate
                </div>
            </div>-->
        </div>
    </div>
</ion-content>
